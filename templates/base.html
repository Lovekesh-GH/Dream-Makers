<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>

        <style>
            body{
                overflow-x: hidden;
            }
        </style>
    {% block style %}
    {% endblock style %}

</head>

<body>

    <nav id="navbar" class="fixed-top navbar navbar-expand-lg navbar-dark text-light bg-dark" style="display: none;">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="#">Health Care</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="/taskpage">Task</a>
                    </li>
                </ul>

                {% comment %} <a href="" class="text-decoration-none text-white fs-5 mx-5">Login</a> {% endcomment %}
            </div>
        </div>
    </nav>



    {% block content %}
    {% endblock content %}

    <footer class="bg-dark d-flex flex-column justify-content-evenly align-items-center"
        style="height: 20vh;width: 100vw;">

        <div>
            <a href=""><img src="https://img.icons8.com/bubbles/50/000000/instagram-new--v2.png" alt="" /></a>
            <a href=""><img src="https://img.icons8.com/bubbles/50/000000/facebook-new.png" alt="" /></a>
            <a href=""><img src="https://img.icons8.com/bubbles/50/000000/twitter.png" alt="" /></a>
        </div>

        <div class="text-white">
            Copyright Â© 2022, DreamMakers - All Rights Reserved
        </div>

    </footer>

    {% block script %}
    {% endblock script %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
